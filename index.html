<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies Fusion Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Selection -->
        <div class="language-selector">
            <select id="language">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh">中文</option>
            </select>
        </div>

        <!-- Header -->
        <header>
            <h1 id="game-title">Plants vs Zombies Fusion Edition</h1>
            <p id="game-description">A modern tower defense game with hybrid plants and challenging zombies!</p>
        </header>

        <!-- Game Canvas -->
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="sun-counter">Sun: <span id="sun-amount">250</span></div>
        </div>

        <!-- Info Sections -->
        <section id="updates" class="info-section">
            <h2 id="updates-title">Updates</h2>
            <div id="updates-content"></div>
        </section>

        <section id="social" class="info-section">
            <h2 id="social-title">Social Media</h2>
            <div id="social-content"></div>
        </section>

        <section id="download" class="info-section">
            <h2 id="download-title">Download</h2>
            <div id="download-content"></div>
        </section>
    </div>

    <script src="game.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
