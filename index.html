<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies Fusion Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-green-600 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Plants vs Zombies Fusion Edition</h1>
            <div>
                <select id="language" class="bg-green-700 text-white p-2 rounded">
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section id="hero" class="text-center py-12">
            <h2 id="hero-title" class="text-4xl font-bold mb-4">Welcome to PvZ Fusion Edition</h2>
            <p id="hero-description" class="text-lg mb-6">Experience the ultimate plant-zombie battle with hybrid plants and new challenges!</p>
            <a id="download-btn" href="#" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Download Now</a>
        </section>

        <section id="updates" class="my-12">
            <h2 id="updates-title" class="text-3xl font-bold mb-4">Latest Updates</h2>
            <div id="updates-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="social" class="my-12">
            <h2 id="social-title" class="text-3xl font-bold mb-4">Connect with Us</h2>
            <div id="social-links" class="flex space-x-4 justify-center"></div>
        </section>
    </main>

    <footer class="bg-green-600 p-4 text-center">
        <p id="footer-text">&copy; 2025 PvZ Fusion Edition. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
