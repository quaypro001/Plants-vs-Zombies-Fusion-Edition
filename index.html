<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies Fusion Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Selection -->
        <div class="language-selector">
            <select id="language">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh">中文</option>
            </select>
        </div>

        <!-- Header -->
        <header>
            <h1 id="game-title">Plants vs Zombies Fusion Edition</h1>
            <p id="game-description">A modern tower defense game with hybrid plants and challenging zombies!</p>
        </header>

        <!-- Game Canvas -->
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="sun-counter">Sun: <span id="sun-amount">250</span></div>
        </div>

        <!-- Info Sections -->
        <section id="updates" class="info-section">
            <h2 id="updates-title">Updates</h2>
            <div id="updates-content"></div>
        </section>

        <section id="social" class="info-section">
            <h2 id="social-title">Social Media</h2>
            <div id="social-content"></div>
        </section>

        <section id="download" class="info-section">
            <h2 id="download-title">Download</h2>
            <div id="download-content"></div>
        </section>
    </div>

    <script src="game.js"></script>
    <script src="i18n.js"></script>

        <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
</body>
</html>
